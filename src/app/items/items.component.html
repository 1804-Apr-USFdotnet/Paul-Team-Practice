<button mat-fab color="primary">+</button>



<mat-grid-list cols="3" rowHeight="1:2" gutterSize="10px">
  <mat-grid-tile *ngFor="let movie of movies" (click)="onClick(movie)">
      <a [routerLink]="['/movie', movie.id]">

        <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Shiba Inu</mat-card-title>
            <mat-card-subtitle>Dog Breed</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="https://picsum.photos/200/300/?random" alt="Photo of a Shiba Inu">
          <mat-card-content>
            <p>
              The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
              A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
              bred for hunting.
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
      </a>
  </mat-grid-tile>
</mat-grid-list>
